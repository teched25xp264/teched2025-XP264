"jobs":
  "simulate-load-on-httpbin-app":
    "runs-on":
    - "ubuntu-latest"
    "steps":
    - "name": "Setup Kube Context"
      "uses": "azure/k8s-set-context@v4"
      "with":
        "kubeconfig": |
          {"apiVersion":"v1","clusters":[{"cluster":{"certificate-authority-data":"","server":"https://api.c-99567a9.kyma.ondemand.com"},"name":"garden-kyma--c-99567a9-external"}],"contexts":[{"context":{"cluster":"garden-kyma--c-99567a9-external","user":"garden-kyma--c-99567a9-external"},"name":"garden-kyma--c-99567a9-external"}],"current-context":"garden-kyma--c-99567a9-external","kind":"Config","users":[{"name":"garden-kyma--c-99567a9-external","user":{"exec":{"apiVersion":"client.authentication.k8s.io/v1","args":["-c","set -e -o pipefail\nOIDC_URL_WITH_AUDIENCE=\"$ACTIONS_ID_TOKEN_REQUEST_URL\u0026audience=gh-teched-2a6fe480-ac84-4751-ad37-56ec2a493932\"\nIDTOKEN=$(curl -sS \\\n  -H \"Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN\" \\\n  -H \"Accept: application/json; api-version=2.0\" \\\n  \"$OIDC_URL_WITH_AUDIENCE\" | jq -r .value)\n# Print decoded token information for debugging purposes\necho ::debug:: JWT content: \"$(echo \"$IDTOKEN\" | jq -c -R 'split(\".\") | .[1] | @base64d | fromjson')\" \u003e\u00262\nEXP_TS=$(echo $IDTOKEN | jq -R 'split(\".\") | .[1] | @base64d | fromjson | .exp')\nEXP_DATE=$(date -d @$EXP_TS --iso-8601=seconds)\n# return token back to the credential plugin\ncat \u003c\u003c EOF\n{\n  \"apiVersion\": \"client.authentication.k8s.io/v1\",\n  \"kind\": \"ExecCredential\",\n  \"status\": {\n    \"token\": \"$IDTOKEN\",\n    \"expirationTimestamp\": \"$EXP_DATE\"\n  }\n}\nEOF\n"],"command":"bash","interactiveMode":"Never"}}}]}
        "method": "kubeconfig"
    - "name": "Simulate load on httpbin app"
      "run": |
        echo "Get the HTTPBIN APP Hostname"
        # TODO: use dynamic namespace from previous exercises
        export HTTPBIN_HOST=$(kubectl get virtualservices.networking.istio.io -l apirule.gateway.kyma-project.io/v1beta1=httpbin-app.default -ojsonpath='{.items[0].spec.hosts[0]}')
        echo "Simulate some traffic to the HTTPBIN APP deployed on Kyma runtime under hostname ${HTTPBIN_HOST}"
        for f in {1..10}; do curl https://${HTTPBIN_HOST}/headers; done
        echo "You can now check the logs, metrics and traces in SAP Cloud Logging"
"name": "japan-east-telemetry"
"on":
  "workflow_dispatch": null
"permissions":
  "id-token": "write"
